
<!DOCTYPE html>
<html>
<head>
    <title>Poppy Basemap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html {
            /*full screen the map*/
            height: 100%;
        }

        body {
            height: 100%;
            padding: 0;
            margin: 0;

        #map {
            width: 100%;

<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([44.565095, -123.278298], 14);

    mapbox_token = 'pk.eyJ1Ijoid2FsdGVyYWwiLCJhIjoiY2o4dzY4ZXhnMWxvNDMzcDBlY2Q3dGNzeiJ9.AgdPJV7J12PdM_YqggHbfg';
